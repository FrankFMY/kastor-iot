# KASTOR IoT - Production Docker Compose
# Полный стек для развертывания на VPS
#
# Использование:
#   docker compose -f docker-compose.production.yaml up -d
#
# Или через скрипт:
#   ./scripts/deploy.sh

services:
  # ═══════════════════════════════════════════════════════════════
  # DATABASE - TimescaleDB (PostgreSQL с расширениями для time-series)
  # ═══════════════════════════════════════════════════════════════
  db:
    image: timescale/timescaledb:latest-pg17
    restart: always
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-kastor}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kastor_secure_password_2026}
      POSTGRES_DB: ${DB_NAME:-kastor}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-kastor} -d ${DB_NAME:-kastor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kastor-network

  # ═══════════════════════════════════════════════════════════════
  # CACHE - Redis (отключен для демо, используется in-memory fallback)
  # ═══════════════════════════════════════════════════════════════
  # redis:
  #   image: redis:7-alpine
  #   restart: always
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   command: redis-server --requirepass ${REDIS_PASSWORD:-kastor_redis_2026}
  #   volumes:
  #     - redisdata:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-kastor_redis_2026}", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - kastor-network

  # ═══════════════════════════════════════════════════════════════
  # MQTT BROKER - EMQX для IoT телеметрии
  # ═══════════════════════════════════════════════════════════════
  emqx:
    image: emqx/emqx:6.0.1
    restart: always
    ports:
      - "1883:1883" # MQTT
      - "8083:8083" # WebSocket
      - "18083:18083" # Dashboard (admin:${MQTT_ADMIN_PASSWORD})
    environment:
      EMQX_ALLOW_ANONYMOUS: "true"
      EMQX_AUTHENTICATION__1__MECHANISM: "password_based"
      EMQX_AUTHENTICATION__1__BACKEND: "built_in_database"
      EMQX_AUTHENTICATION__1__PASSWORD_HASH_ALGORITHM__NAME: "bcrypt"
      EMQX_DASHBOARD__DEFAULT_USERNAME: "admin"
      EMQX_DASHBOARD__DEFAULT_PASSWORD: "${MQTT_ADMIN_PASSWORD:-kastor_mqtt_2026}"
      EMQX_LOADED_PLUGINS: "emqx_retained,emqx_rule_engine,emqx_bridge_mqtt"
    volumes:
      - emqxdata:/opt/emqx/data
    healthcheck:
      test: ["CMD", "emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kastor-network

  # ═══════════════════════════════════════════════════════════════
  # APPLICATION - KASTOR IoT SvelteKit App
  # ═══════════════════════════════════════════════════════════════
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      # Database
      DATABASE_URL: postgres://${DB_USER:-kastor}:${DB_PASSWORD:-kastor_secure_password_2026}@db:5432/${DB_NAME:-kastor}
      # Redis (отключен - используется in-memory fallback)
      # REDIS_URL: redis://:${REDIS_PASSWORD:-kastor_redis_2026}@redis:6379
      # MQTT
      MQTT_URL: mqtt://emqx:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-kastor_app}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-kastor_mqtt_app_2026}
      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-kastor-demo-secret-change-in-production-32chars}
      AUTH_SECRET: ${AUTH_SECRET:-kastor-demo-secret-change-in-production-32chars}
      TRUSTED_ORIGINS: ${TRUSTED_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      emqx:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - kastor-network

  # ═══════════════════════════════════════════════════════════════
  # SIMULATOR - Генератор демо-данных (опционально)
  # ═══════════════════════════════════════════════════════════════
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    restart: unless-stopped
    environment:
      MQTT_URL: mqtt://emqx:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-kastor_app}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-kastor_mqtt_app_2026}
    depends_on:
      emqx:
        condition: service_healthy
      app:
        condition: service_healthy
    profiles:
      - demo
    networks:
      - kastor-network

  # ═══════════════════════════════════════════════════════════════
  # NGINX - Reverse Proxy (опционально, для production с SSL)
  # ═══════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    profiles:
      - production
    networks:
      - kastor-network

volumes:
  pgdata:
    driver: local
  emqxdata:
    driver: local

networks:
  kastor-network:
    driver: bridge
