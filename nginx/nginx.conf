# KASTOR IoT - Nginx Configuration
# 
# Для production с SSL:
# 1. Поместите SSL сертификаты в nginx/ssl/
# 2. Раскомментируйте секцию server для HTTPS
# 3. Запустите: docker compose -f docker-compose.production.yaml --profile production up -d

events {
    worker_connections 1024;
}

http {
    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml;

    # Upstream для приложения
    upstream kastor_app {
        server app:3000;
        keepalive 32;
    }

    # HTTP -> HTTPS редирект (раскомментировать для production)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # HTTP сервер (для demo/development)
    server {
        listen 80;
        server_name localhost;

        # Статус nginx
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # Проксирование на приложение
        location / {
            proxy_pass http://kastor_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # SSE события (увеличенный таймаут)
        location /api/events {
            proxy_pass http://kastor_app;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
            chunked_transfer_encoding off;
        }
    }

