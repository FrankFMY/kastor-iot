services:
  db:
    image: timescale/timescaledb:latest-pg17
    restart: always
    ports:
      - 5444:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      POSTGRES_DB: local
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U root -d local']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --requirepass ${REDIS_PASSWORD:-kastor_redis_secret}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  emqx:
    image: emqx/emqx:6.0.1
    restart: always
    ports:
      - 1883:1883
      - 8083:8083
      - 8883:8883
      - 18083:18083 # Dashboard
    environment:
      # Disable anonymous access - require authentication
      EMQX_ALLOW_ANONYMOUS: 'true'
      # Authentication via built-in database
      EMQX_AUTHENTICATION__1__MECHANISM: 'password_based'
      EMQX_AUTHENTICATION__1__BACKEND: 'built_in_database'
      EMQX_AUTHENTICATION__1__PASSWORD_HASH_ALGORITHM__NAME: 'bcrypt'
      # Default admin user (change in production!)
      EMQX_DASHBOARD__DEFAULT_USERNAME: 'admin'
      EMQX_DASHBOARD__DEFAULT_PASSWORD: '${MQTT_ADMIN_PASSWORD:-kastor_mqtt_admin}'
      # Loaded plugins
      EMQX_LOADED_PLUGINS: 'emqx_retained,emqx_rule_engine,emqx_bridge_mqtt'
    volumes:
      - emqxdata:/opt/emqx/data
    healthcheck:
      test: ['CMD', 'emqx', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
  emqxdata:
